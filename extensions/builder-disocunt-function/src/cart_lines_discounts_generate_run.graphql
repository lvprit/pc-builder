query CartInput {
  cart {
    attribute {
      key
      value
    }
    lines {
      id
      quantity
      attribute {
        key
        value
      }
      cost {
        subtotalAmount {
          amount
        }
      }
      builderBundleId: attribute(key: "_builder_bundle_id") {
        value
      }
    }
  }
  shop {
    metafield(namespace: "builder", key: "pc_buidler_app") {
      value
    }
  }
  discount {
    discountClasses
  }
}
